name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy

    - name: Cache cargo
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-test-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-test-

    - name: Check formatting
      run: cargo fmt -- --check

    - name: Run clippy
      run: cargo clippy --all-targets --all-features -- -D warnings

    - name: Build
      run: cargo build --verbose

    - name: Run tests
      run: cargo test --verbose

  build-release:
    name: Build Release
    needs: test
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact_name: aurora-dsql-loader
            asset_name: aurora-dsql-loader-x86_64-unknown-linux-musl
            archive_ext: tar.gz
            cross: true

          - os: ubuntu-latest
            target: aarch64-unknown-linux-musl
            artifact_name: aurora-dsql-loader
            asset_name: aurora-dsql-loader-aarch64-unknown-linux-musl
            archive_ext: tar.gz
            cross: true

          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: aurora-dsql-loader
            asset_name: aurora-dsql-loader-x86_64-apple-darwin
            archive_ext: tar.gz

          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: aurora-dsql-loader
            asset_name: aurora-dsql-loader-aarch64-apple-darwin
            archive_ext: tar.gz

          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: aurora-dsql-loader.exe
            asset_name: aurora-dsql-loader-x86_64-pc-windows-msvc
            archive_ext: zip

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Setup cross-compilation toolchain
        if: matrix.cross
        uses: taiki-e/setup-cross-toolchain-action@v1
        with:
          target: ${{ matrix.target }}

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-cargo-release-

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Create archive (Linux and macOS)
        if: matrix.archive_ext == 'tar.gz'
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../${{ matrix.asset_name }}.${{ matrix.archive_ext }} ${{ matrix.artifact_name }}

      - name: Create archive (Windows)
        if: matrix.archive_ext == 'zip'
        run: |
          cd target/${{ matrix.target }}/release
          7z a ../../../${{ matrix.asset_name }}.${{ matrix.archive_ext }} ${{ matrix.artifact_name }}

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ matrix.asset_name }}.${{ matrix.archive_ext }}
          fail_on_unmatched_files: true
